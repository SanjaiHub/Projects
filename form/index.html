<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .error{
                color:red;
            }
        </style>
</head>

<body style="background-color: #f0f1f2;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <!-- form heading -->
                        <h2 class="text-center text-success">Form Validation</h2>
                        <!-- form starting -->
                        <form id="register" action="h.html" method="post">
                            <div class="mb-3">
                                <label>User Name</label>
                                <input name="username" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Email Address</label>
                                <input name="email" type="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Phone No.</label>
                                <input name="phone" type="number" class="form-control">
                            </div>

                            <div class="gen">
                                <label>Gender</label><br>
                                <div class="form-check form-check-inline">
                                    <input name="gender" class="form-check-input" type="radio" value="Male">
                                    <label class="form-check-lebel">Male</label> <br>

                                    <input name="gender" class="form-check-input" type="radio" value="Female">
                                    <label class="form-check-lebel">Female</label>
                                </div>
                            </div><br>

                            <select name="course" id="select_field" class="course form-select" aria-label="Default">
                                <option value="">Course</option>
                                <option value="BCA">BCA</option>
                                <option value="BTECH">BTECH</option>
                                <option value="MCA">MCA</option>
                                <option value="MTECH">MTECH</option>
                            </select><br>

                            <div class="mb-3">
                                <label>Password</label>
                                <input name="password" id="pass" type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Confirm Password</label>
                                <input name="cpassword" type="password" class="form-control">
                            </div>
                            <button class="btn btn-primary col-md-4 offset-md-4">Register</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- jquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jquery validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <!-- bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="script.js"></script>


</body>

</html>
